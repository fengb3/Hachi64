name: JS/TS CI

on:
  push:
    branches: [ main ]
    paths:
      - 'js/**'
      - '.github/workflows/js-ts-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'js/**'
      - '.github/workflows/js-ts-test.yml'
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./js
        run: npm install

      - name: Run JS/TS tests
        working-directory: ./js
        run: npm test
