name: JavaScript/TypeScript npm Publish

on:
  push:
    branches:
      - main
    paths:
      - 'js/**'
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/js-ts-test.yml
    permissions:
      contents: read

  publish:
    name: Build and publish to npm
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version comparison

    - name: Check if version was updated
      id: version_check
      run: |
        # Check if package.json was modified in this commit
        if git diff HEAD^ HEAD --name-only | grep -q "js/package.json"; then
          echo "package.json was modified"
          echo "version_changed=true" >> $GITHUB_OUTPUT
          
          # Extract version from package.json
          VERSION=$(node -p "require('./js/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"
        else
          echo "package.json was not modified"
          echo "version_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Node.js
      if: steps.version_check.outputs.version_changed == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      if: steps.version_check.outputs.version_changed == 'true'
      working-directory: ./js
      run: npm install

    - name: Build package
      if: steps.version_check.outputs.version_changed == 'true'
      working-directory: ./js
      run: npm run build

    - name: Check NPM_TOKEN
      if: steps.version_check.outputs.version_changed == 'true'
      run: |
        if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
          echo "::error::NPM_TOKEN secret is not set. Please add it to repository secrets."
          echo "::error::See js/NPM_SETUP.md for instructions on how to set up npm publishing."
          exit 1
        fi

    - name: Publish to npm
      if: steps.version_check.outputs.version_changed == 'true'
      working-directory: ./js
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish

    - name: Create GitHub Release
      if: steps.version_check.outputs.version_changed == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: js-v${{ steps.version_check.outputs.version }}
        name: JavaScript/TypeScript v${{ steps.version_check.outputs.version }}
        body: |
          ## JavaScript/TypeScript Package Release v${{ steps.version_check.outputs.version }}
          
          ### ğŸ“¦ å®‰è£… / Installation
          ```bash
          npm install hachi64@${{ steps.version_check.outputs.version }}
          ```
          
          æˆ–åœ¨ `package.json` ä¸­æ·»åŠ ï¼š
          ```json
          {
            "dependencies": {
              "hachi64": "${{ steps.version_check.outputs.version }}"
            }
          }
          ```
          
          ### ğŸ”— é“¾æ¥ / Links
          - [npm Package](https://www.npmjs.com/package/hachi64/v/${{ steps.version_check.outputs.version }})
          - [æ–‡æ¡£ / Documentation](https://github.com/${{ github.repository }}/tree/main/js)
          
          ### ğŸ“‹ å˜æ›´ / Changes
          æ­¤ç‰ˆæœ¬åŒ…å« JavaScript/TypeScript åŒ…çš„æ›´æ–°ã€‚
          This release includes updates to the JavaScript/TypeScript package.
        files: |
          js/dist/*
        draft: false
        prerelease: false
