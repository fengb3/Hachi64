name: Kotlin Main CI

on:
  push:
    branches:
      - main
    paths:
      - 'kotlin/**'
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/kotlin-test.yml

  publish:
    name: Build and publish Kotlin Multiplatform package to Maven Central
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version comparison

    - name: Check if version was updated
      id: version_check
      run: |
        # Check if build.gradle.kts was modified in this commit
        if git diff HEAD^ HEAD --name-only | grep -q "kotlin/build.gradle.kts"; then
          echo "Version file was modified"
          echo "version_changed=true" >> $GITHUB_OUTPUT
          
          # Extract version from build.gradle.kts
          VERSION=$(grep -oP '^version = "\K[^"]+' kotlin/build.gradle.kts)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"
        else
          echo "Version file was not modified"
          echo "version_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up JDK
      if: steps.version_check.outputs.version_changed == 'true'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      if: steps.version_check.outputs.version_changed == 'true'
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Import GPG key
      if: steps.version_check.outputs.version_changed == 'true'
      run: |
        echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --batch --import
        gpg --list-secret-keys --keyid-format LONG

    - name: Build and publish to Maven Central
      if: steps.version_check.outputs.version_changed == 'true'
      working-directory: ./kotlin
      run: gradle publish --no-daemon
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Create GitHub Release
      if: steps.version_check.outputs.version_changed == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: kotlin-v${{ steps.version_check.outputs.version }}
        name: Kotlin v${{ steps.version_check.outputs.version }}
        body: |
          ## Kotlin Multiplatform Package Release v${{ steps.version_check.outputs.version }}
          
          ### ðŸ“¦ Installation
          
          **Kotlin Multiplatform:**
          ```kotlin
          implementation("com.hachi64:hachi64:${{ steps.version_check.outputs.version }}")
          ```
          
          **Gradle (JVM):**
          ```groovy
          implementation 'com.hachi64:hachi64-jvm:${{ steps.version_check.outputs.version }}'
          ```
          
          **Gradle (JS):**
          ```groovy
          implementation 'com.hachi64:hachi64-js:${{ steps.version_check.outputs.version }}'
          ```
          
          ### ðŸŽ¯ Supported Platforms
          - JVM (Java 8+)
          - JavaScript (Node.js)
          - Kotlin Multiplatform
          
          ### ðŸ”— Links
          - [Maven Central](https://central.sonatype.com/artifact/com.hachi64/hachi64/${{ steps.version_check.outputs.version }})
          - [Documentation](https://github.com/${{ github.repository }}/tree/main/kotlin)
          
          ### ðŸ“‹ Changes
          This release includes updates to the Kotlin Multiplatform package.
        files: |
          kotlin/build/libs/*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
