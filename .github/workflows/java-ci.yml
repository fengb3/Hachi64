name: Java Main CI

on:
  push:
    branches:
      - main
    paths:
      - 'java/**'
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/java-test.yml

  publish:
    name: Build and publish Java package to Maven Central
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version comparison

    - name: Check if version was updated
      id: version_check
      run: |
        # Check if pom.xml was modified in this commit
        if git diff HEAD^ HEAD --name-only | grep -q "java/pom.xml"; then
          echo "Version file was modified"
          echo "version_changed=true" >> $GITHUB_OUTPUT
          
          # Extract version from pom.xml
          VERSION=$(grep -oP '<version>\K[^<]+' java/pom.xml | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"
        else
          echo "Version file was not modified"
          echo "version_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up JDK
      if: steps.version_check.outputs.version_changed == 'true'
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: central
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD

    - name: Import GPG key
      if: steps.version_check.outputs.version_changed == 'true'
      run: |
        echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --batch --import
        gpg --list-secret-keys --keyid-format LONG

    - name: Build and publish to Maven Central
      if: steps.version_check.outputs.version_changed == 'true'
      working-directory: ./java
      run: mvn -B clean deploy -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}"
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

    - name: Create GitHub Release
      if: steps.version_check.outputs.version_changed == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: java-v${{ steps.version_check.outputs.version }}
        name: Java v${{ steps.version_check.outputs.version }}
        body: |
          ## Java Package Release v${{ steps.version_check.outputs.version }}
          
          ### ðŸ“¦ Installation
          
          **Maven:**
          ```xml
          <dependency>
              <groupId>com.hachi64</groupId>
              <artifactId>hachi64</artifactId>
              <version>${{ steps.version_check.outputs.version }}</version>
          </dependency>
          ```
          
          **Gradle:**
          ```groovy
          implementation 'com.hachi64:hachi64:${{ steps.version_check.outputs.version }}'
          ```
          
          ### ðŸ”— Links
          - [Maven Central](https://central.sonatype.com/artifact/com.hachi64/hachi64/${{ steps.version_check.outputs.version }})
          - [Documentation](https://github.com/${{ github.repository }}/tree/main/java)
          
          ### ðŸ“‹ Changes
          This release includes updates to the Java package.
        files: |
          java/target/*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
