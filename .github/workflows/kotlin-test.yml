name: Kotlin Unit Test

on:
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'kotlin/**'
  #     - '.github/workflows/kotlin/**'
  # pull_request:
  #   branches: [ main ]
  #   paths:
  #     - 'kotlin/**'
  #     - '.github/workflows/kotlin/**'
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Kotlin Multiplatform tests
        working-directory: ./kotlin
        run: gradle allTests --no-daemon
