name: Java CI

on:
  push:
    branches: [ main ]
    paths:
      - 'java/**'
      - '.github/workflows/java-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'java/**'
      - '.github/workflows/java-test.yml'
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Java tests (with Maven)
        working-directory: ./java
        run: mvn -B test
